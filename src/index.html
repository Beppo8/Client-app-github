<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/f14b7416de.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light" >
        <a href="/" class="navbar-brand">
            <i class="fab fa-github" ></i> Github Client
        </a>
        <form id="userForm" class="form-inline my-2 my-lg-0">
            <input placeholder="search" id="textSearch" type="search" class="form-control mr-sm-2" autofocus>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >
                Search
            </button>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <div id="profile" class="col-md-4">

            </div>
            <div class="col-md-8">
                <div id="repositories" ></div>
            </div>
        </div>
    </div>

</body>
</html>
